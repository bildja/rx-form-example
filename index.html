<html>

<head>
  <title>Hello!</title>
</head>

<body>
  <div class="app">
    <form class="pure-form pure-form-stacked" novalidate>
      <div class="form-content">
        <div class="form-field">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" required autocomplete="off">
        </div>
        <div class="form-field">
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" required autocomplete="off">
        </div>
        <div class="form-field">
          <label for="occupation">Occupation</label>
          <input type="text" name="occupation" id="occupation" required autocomplete="off">
        </div>
      </div>
      <div class="thank-you">
        Thank you!
      </div>
      <div class="submit-container">
        <input type="submit" value="Next" class="pure-button pure-button-primary">
      </div>
    </form>

  </div>

  <script src="/dist/bundle.js"></script>
</body>

</html>
